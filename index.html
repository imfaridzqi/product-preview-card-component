<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-cream">
    <section>
      <div class="container mx-auto px-5 flex pt-52">
        <div
          class="rounded-xl bg-white overflow-hidden md:flex md:flex-wrap md:max-w-xl mx-auto"
        >
          <div class="md:w-1/2">
            <img
              src="images/image-product-desktop.jpg"
              class="h-72 w-full object-cover md:h-full md:w-full"
              alt="product-mobile"
            />
          </div>
          <div class="px-4 py-4 md:w-1/2">
            <h3 class="text-sm text-slate-500 tracking-widest mb-3">PERFUME</h3>
            <h2 class="font-fraunces font-bold text-slate-800 text-4xl mb-3">
              Gabrielle Essence Eau De Parfum
            </h2>
            <p class="text-base text-slate-500 mb-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex items-center mb-5">
              <div>
                <h2 class="font-fraunces text-3xl font-bold text-darkCyan mr-5">
                  $149.99
                </h2>
              </div>
              <div>
                <p class="line-through text-slate-500">$169.99</p>
              </div>
            </div>
            <div class="px-2">
              <button
                class="px-5 py-3 bg-darkCyan rounded-lg text-white font-montserrat text-sm w-full inline-flex items-center justify-center"
              >
                <img src="images/icon-cart.svg" alt="" class="mr-3" />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution mt-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/imfaridzqi">imfaridzqi</a
        >.
      </div>
    </section>
  </body>
</html>
